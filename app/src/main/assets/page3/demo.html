<!DOCTYPE html>
<html>
<head lang="en">

    <title>touch-tab</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/touch-style.css" rel="stylesheet" type="text/css" />
</head>
<body>

            <li><a href=""><img src="images/i3.jpg" alt="" /></a></li>

        $(function(){

            $("#test1").hjhTouch();
