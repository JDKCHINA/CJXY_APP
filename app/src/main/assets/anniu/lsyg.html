<title>历史沿革</title>
</head>

<body>
<p>1984年8月，湖北省人民政府批准湖北省社会科学联合会创办湖北经济管理大学；</p>
<p>1990年10月，省政府决定将湖北经济管理大学划归湖北省教育厅领导；</p>
<p>1998年10月，省政府决定将武汉冶金安全技术职工大学并入湖北经济管理大学；</p>
<p>1999年7月，教育部批准在湖北经济管理大学基础上建立长江职业学院；</p>
<p>2015年6月，省政府决定将创办于1975年的湖北省医药学校整体并入长江职业学院。 </p>
